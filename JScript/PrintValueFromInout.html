<!-- Print the value which you initially tyoed in the Input tag -->

<!DOCTYPE html>
<html>
<body>

<input type"number" id="num">

<button id="submit" onclick="myFunction()">submit</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = document.getElementById("num").value;
}
</script>

</body>
</html>
